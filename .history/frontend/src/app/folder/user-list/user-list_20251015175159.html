<div class="userlist-container">

  <!-- Header with title, search, and logout -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Admin Panel - This is our User List</h3>

    <div class="d-flex align-items-center gap-2">
      <!-- Search bar -->
      <input
        type="text"
        class="form-control search-input"
        placeholder="Search users by name or email..."
        [(ngModel)]="searchTerm"
      />

      <!-- Logout button -->
      <button class="btn btn-gradient-logout" (click)="logout()">
        Logout
      </button>
    </div>
  </div>

  <!-- User table -->
  <div *ngIf="filteredUsers().length > 0; else noUsers" class="table-responsive">
    <table class="table table-hover table-dark align-middle text-center">
      <thead class="table-gradient">
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td>{{ user.fullName }}</td>
          <td>{{ user.emailId }}</td>
          <td>{{ user.mobileNo }}</td>
          <td>
            <button class="btn btn-gradient-info me-1" (click)="editUser(user)">
              Edit
            </button>
            <button class="btn btn-gradient-danger" (click)="deleteUser(user.userId)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No users template -->
  <ng-template #noUsers>
    <div class="alert alert-info text-center mt-4">
      No users found.
    </div>
  </ng-template>
</div>
