<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="auth-card p-5 shadow-lg rounded-4">

    <h2 class="text-center mb-4">{{ toggleForm ? 'Create Account' : 'Welcome Back' }}</h2>

    <!-- Registration Form -->
    <form *ngIf="toggleForm" #regForm="ngForm" (ngSubmit)="onRegister(regForm)">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="registerObj.fullName" name="fullName" #fullName="ngModel" required minlength="3" placeholder="Enter your full name">
        <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">Full Name is required and min 3 chars.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="registerObj.emailId" name="emailId" #emailId="ngModel" required email placeholder="Enter your email">
        <div *ngIf="emailId.invalid && emailId.touched" class="text-danger">Enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="registerObj.password" name="password" #password="ngModel" required minlength="6" placeholder="Enter password">
        <div *ngIf="password.invalid && password.touched" class="text-danger">Password required, min 6 chars.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" [(ngModel)]="registerObj.mobileNo" name="mobileNo" #mobileNo="ngModel" required pattern="^[0-9]{10}$" placeholder="Enter mobile number">
        <div *ngIf="mobileNo.invalid && mobileNo.touched" class="text-danger">Enter a valid 10-digit mobile.</div>
      </div>

      <button type="submit" class="btn btn-gradient w-100 mb-3" [disabled]="regForm.invalid">Register</button>
      <p class="text-center">Already have an account? <a (click)="toggleFormView(false)">Login</a></p>
    </form>

    <!-- Login Form -->
    <form *ngIf="!toggleForm" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="loginObj.emailId" name="loginEmail" #loginEmail="ngModel" required email placeholder="Enter your email">
        <div *ngIf="loginEmail.invalid && loginEmail.touched" class="text-danger">Enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginObj.password" name="loginPassword" #loginPassword="ngModel" required minlength="6" placeholder="Enter password">
        <div *ngIf="loginPassword.invalid && loginPassword.touched" class="text-danger">Password required, min 6 chars.</div>
      </div>

      <button type="submit" class="btn btn-gradient w-100 mb-3" [disabled]="loginForm.invalid">Login</button>
      <p class="text-center">Don't have an account? <a (click)="toggleFormView(true)">Register</a></p>
    </form>
  </div>
</div>
